{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <div class="p-3">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-3">
                        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                    </div>
                    <div class="col-9" style="font-family: Helvetica, Sans-Serif;">
                        <h1>{{post.tittle}}</h1>
                        <p>{{post.description|striptags|truncatechars:100 }}</p>
                        <p>{{post.date|date:'d M Y'|upper}}</p>
                        <a href="{% url 'proyectos:post_detail' post.id %}" class="btn btn-primary" style="background-color: purple; border-color: darkmagenta;">{{post.tittle}}</a> 
                        
                    </div>
                </div>

                <!-- LLAMA A LA APP DEL url.py y la funcion path post_detail recibe el parametro post id-->
                

            </div>
        </div>
        
    {% endfor %}

    
    {% endblock %}
