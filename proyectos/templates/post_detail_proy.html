{% extends 'layout.html' %}

{% block content %}
    
<div class="text-center" style="font-family: Helvetica, Sans-Serif;">
    <h1>{{post.tittle}}</h1>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
</div>
    

<div class="my-4" style="font-size:19px;font-family: Helvetica, Sans-Serif;">
    <p>{{post.description|safe}}</p>
    
</div>

    
    

{% endblock %}
